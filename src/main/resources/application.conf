args {
  host = "127.0.0.1"
  host = ${?host}
  port = 0
  port = ${?port}
  app-name = "AkkaClusterDemo"
  app-name = ${?app-name}
  seed-host = "127.0.0.1"
  seed-host = ${?seed.host}
  seed-port = 2551
  seed-port = ${?seed.port}
}

akka {
  actor {
    provider = cluster
  }

  cluster {
    seed-nodes = ["akka.tcp://"${args.app-name}"@"${args.seed-host}":"${args.seed-port}]
    # roles = ["role"]
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = ${args.host}
      port = ${args.port}
    }
  }
}
